<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>

<body>
    <div class="container">
        <div class="infos">
            <span>Progresso:
                <span class="numberWords"></span>
            </span>
            <span>Conhecidas:
                <span class="conhecidas"></span>
            </span>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p class="card-language">Inglês</p>
                    <p class="word"></p>
                    <p class="msg-card-front">Passe o mouse para ver a tradução</p>
                </div>
                <div class="flip-card-back">
                    <p class="card-language">Português</p>
                    <p class="traducao"></p>
                    <p>Leave Me</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="buttonDontKnow" id="bntDontKnow">
                <i class="fa-solid fa-x"></i>
                <span>Não sei</span>
            </button>
            <button class="buttonKnow" id="bntKnow">
                <i class="fa-solid fa-check"></i>
                <span>Eu sei</span>
            </button>
        </div>
        <button class="buttonNext" id="changeButton">
            <span>Next</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
